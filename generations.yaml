  - name: "First Generation"
    start_year: 2017
    end_year: 2021
    description: "The first-generation Chevrolet Bolt EV represented a milestone for General Motors as the company's first mass-produced, purpose-built electric vehicle with a focus on affordability and practical range. Featuring a tall, compact hatchback design optimized for interior space within a small footprint, the Bolt EV offered seating for five and surprisingly generous cargo capacity for its external dimensions. Powered by a single electric motor producing 200 horsepower and 266 lb-ft of torque driving the front wheels, the Bolt delivered spirited performance with 0-60 mph acceleration in approximately 6.5 seconds. The 60 kWh lithium-ion battery pack provided an EPA-rated range of 238 miles (later improved to 259 miles with software updates)â€”unprecedented at its price point when introduced and eliminating much of the range anxiety associated with earlier affordable EVs. The interior featured a digital instrument cluster and a 10.2-inch central touchscreen, with materials that prioritized durability over luxury. Distinctive features included an electronic precision shift system using a shift-by-wire design, one-pedal driving capability through aggressive regenerative braking, and a surround-view camera system unusual for its segment. DC fast charging capability was available, though limited to a maximum of 55 kW. Despite winning numerous accolades including Motor Trend Car of the Year and North American Car of the Year, the Bolt EV faced challenges in the market including a major battery recall affecting all models due to fire risk, requiring replacement of battery modules. Nevertheless, the first-generation Bolt EV established GM's capabilities in electric vehicle development and provided a practical, affordable option for mainstream consumers ready to transition to electric mobility."

  - name: "Second Generation"
    start_year: 2022
    end_year: null
    description: "The second-generation Chevrolet Bolt EV represents a comprehensive refresh rather than a complete redesign, maintaining the same basic platform and battery/motor technology while introducing significant styling updates and feature improvements at a lower starting price than its predecessor. The exterior received a more modern, mainstream design with a closed-off front fascia, new LED lighting signatures, and more streamlined proportions that reduced the somewhat awkward appearance of the original model. The powertrain carries over the single-motor front-wheel drive configuration producing 200 horsepower and 266 lb-ft of torque, paired with a 65 kWh battery providing an EPA-rated range of 259 miles. Charging capabilities remain similar with up to 11 kW Level 2 AC charging and 55 kW DC fast charging, the latter allowing approximately 100 miles of range to be added in 30 minutes. The interior saw more significant changes with a completely redesigned dashboard featuring a 10.2-inch touchscreen angled toward the driver, new seat designs with higher quality materials, and a more conventional electronic gear selector replacing the previous shift-by-wire system. New technology features include wireless Apple CarPlay and Android Auto, an available HD surround vision camera, and enhanced driver assistance capabilities. Chevrolet addressed the previous generation's battery fire issues with new cell chemistry and manufacturing processes while backing this with an 8-year/100,000-mile battery warranty. The second-generation Bolt EV was joined by the slightly larger Bolt EUV (Electric Utility Vehicle) variant offering a more crossover-like appearance and increased rear seat space. Despite technical similarities to its predecessor, the refreshed Bolt EV's improved design, updated technology, and significantly lower starting price positioned it as one of the most affordable electric vehicles on the market, offering practical range and features at a price point competitive with many conventional compact cars after available incentives."
